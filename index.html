t\" style=\"height:0.664392em;\"><span style=\"top:-3.063em;margin-right:0.05em;\"><span class=\"pstrut\" style=\"height:2.7em;\"></span><span class=\"sizing reset-size6 size3 mtight\"><span class=\"mord mtight\"><span class=\"mord mathnormal mtight\">o</span></span></span></span></span></span></span></span></span><span class=\"mord mathnormal\" style=\"margin-right:0.07153em;\">C</span></span></span></span></p>","children":[],"payload":{"lines":"19,21"}},{"content":"\n<p data-lines=\"21,22\">Temperature inside the mother’s womb is <span class=\"katex\"><span class=\"katex-mathml\"><math xmlns=\"http://www.w3.org/1998/Math/MathML\"><semantics><mrow><mn>3</mn><msup><mn>8</mn><mi>o</mi></msup><mi>C</mi></mrow><annotation encoding=\"application/x-tex\">38^{o}C</annotation></semantics></math></span><span class=\"katex-html\" aria-hidden=\"true\"><span class=\"base\"><span class=\"strut\" style=\"height:0.68333em;vertical-align:0em;\"></span><span class=\"mord\">3</span><span class=\"mord\"><span class=\"mord\">8</span><span class=\"msupsub\"><span class=\"vlist-t\"><span class=\"vlist-r\"><span class=\"vlist\" style=\"height:0.664392em;\"><span style=\"top:-3.063em;margin-right:0.05em;\"><span class=\"pstrut\" style=\"height:2.7em;\"></span><span class=\"sizing reset-size6 size3 mtight\"><span class=\"mord mtight\"><span class=\"mord mathnormal mtight\">o</span></span></span></span></span></span></span></span></span><span class=\"mord mathnormal\" style=\"margin-right:0.07153em;\">C</span></span></span></span></p>","children":[],"payload":{"lines":"21,23"}},{"content":"\n<p data-lines=\"23,24\">Wet newborn finds itself in a much colder environment and immediately starts losing heat.</p>","children":[],"payload":{"lines":"23,25"}}],"payload":{"lines":"17,18"}},{"content":"How Newborn loses heat","children":[{"content":"\n<p data-lines=\"27,28\">4 different ways:</p>","children":[{"content":"Mainly - <strong>Evaporation</strong> of amniotic fluid from the baby’s body.","children":[],"payload":{"lines":"29,30"}},{"content":"<strong>Conduction</strong> - if the baby is placed naked on a cold surface (e.g. a table, weighing scale or cold mattress)","children":[],"payload":{"lines":"30,31"}},{"content":"<strong>Convection</strong> - if the naked newborn is exposed to cooler surrounding: <strong>Air</strong>","children":[{"content":"Heat loss increases with air movement: <strong>Draught</strong>","children":[{"content":"Baby risks getting cold <strong>even at a room temperature of 30°C</strong> if there is a draught.","children":[],"payload":{"lines":"33,34"}}],"payload":{"lines":"32,34"}}],"payload":{"lines":"31,34"}},{"content":"<strong>Radiation</strong> - from baby to cooler objects in the vicinity (e.g. a cold wall or a window) even if baby is not touching.","children":[],"payload":{"lines":"34,36"}}],"payload":{"lines":"27,36"}},{"content":"\n<p data-lines=\"36,37\">In the <strong>first 10—20 minutes</strong>, the newborn who is not thermally protected may lose enough heat for the body temperature to <strong>fall by 2—4°C</strong></p>","children":[],"payload":{"lines":"36,38"}},{"content":"\n<p data-lines=\"38,39\"><em>Comparision</em>: naked baby exposed to an environmental <strong>temperature of 23°C at birth</strong>, suffers the same heat loss <strong>as does a naked adult at 0°C</strong></p>","children":[],"payload":{"lines":"38,40"}}],"payload":{"lines":"25,26"}},{"content":"Inference","children":[{"content":"","children":[{"content":"Baby size <span class=\"katex\"><span class=\"katex-mathml\"><math xmlns=\"http://www.w3.org/1998/Math/MathML\"><semantics><mrow><mo>∝</mo></mrow><annotation encoding=\"application/x-tex\">\\propto</annotation></semantics></math></span><span class=\"katex-html\" aria-hidden=\"true\"><span class=\"base\"><span class=\"strut\" style=\"height:0.43056em;vertical-align:0em;\"></span><span class=\"mrel\">∝</span></span></span></span> Tolerance to temperature range outside normal.","children":[],"payload":{"lines":"42,43"}},{"content":"There is <strong>no single environmental temperature that is appropriate for all sizes</strong>, gestational ages and conditions of newborn babies.","children":[],"payload":{"lines":"43,44"}},{"content":"Max tolerable air temperature is about 35°C for a naked baby.","children":[{"content":"Slightly less for a dressed baby.","children":[],"payload":{"lines":"45,46"}},{"content":"Likely higher for low birth weight or sick babies.","children":[],"payload":{"lines":"46,47"}}],"payload":{"lines":"44,47"}},{"content":"Delivery room temperature ~ 25 to 28 <span class=\"katex\"><span class=\"katex-mathml\"><math xmlns=\"http://www.w3.org/1998/Math/MathML\"><semantics><mrow><msup><mrow></mrow><mi>o</mi></msup><mi>C</mi></mrow><annotation encoding=\"application/x-tex\">^{o}C</annotation></semantics></math></span><span class=\"katex-html\" aria-hidden=\"true\"><span class=\"base\"><span class=\"strut\" style=\"height:0.68333em;vertical-align:0em;\"></span><span class=\"mord\"><span></span><span class=\"msupsub\"><span class=\"vlist-t\"><span class=\"vlist-r\"><span class=\"vlist\" style=\"height:0.664392em;\"><span style=\"top:-3.063em;margin-right:0.05em;\"><span class=\"pstrut\" style=\"height:2.7em;\"></span><span class=\"sizing reset-size6 size3 mtight\"><span class=\"mord mtight\"><span class=\"mord mathnormal mtight\">o</span></span></span></span></span></span></span></span></span><span class=\"mord mathnormal\" style=\"margin-right:0.07153em;\">C</span></span></span></span>","children":[],"payload":{"lines":"47,48"}},{"content":"Studies in hospitals have shown that physicians and trained assistants can judge the temperature of a newborn baby with reasonable accuracy, simply by <strong>touching the feet</strong>","children":[],"payload":{"lines":"48,50"}}],"payload":{"lines":"42,50"}},{"content":"","children":[{"content":"Large body surface area to weight","children":[],"payload":{"lines":"51,52"}},{"content":"Large head in proportion to the body","children":[],"payload":{"lines":"52,53"}},{"content":"Little subcutaneous fat — especially low birth weight babies ------- Risks of Heatloss for Infants<br>\n:::","children":[],"payload":{"lines":"53,56"}}],"payload":{"lines":"51,56"}}],"payload":{"lines":"40,41"}},{"content":"Hypothermia Ranges","children":[{"content":"<img src=\"images/clipboard-3614974870.png\" alt=\"\">","children":[]}],"payload":{"lines":"56,57"}},{"content":"Effects of Hypothermia","children":[{"content":"\n<p data-lines=\"66,67\">Enough evidences for <em>Prolonged hypothermia is linked to impaired growth</em></p>","children":[],"payload":{"lines":"66,68"}},{"content":"\n<p data-lines=\"68,69\">Sick or low birth weight babies admitted to neonatal units with hypothermia are more likely to die than those admitted with normal temperatures.</p>","children":[],"payload":{"lines":"68,70"}},{"content":"\n<p data-lines=\"70,71\">Infant's skin becomes <strong>cold all over the body</strong>, the baby becomes <strong>less active</strong>, suckles poorly and has a <strong>weak cry</strong>.</p>","children":[],"payload":{"lines":"70,72"}},{"content":"\n<p data-lines=\"72,73\">Severely hypothermic babies:</p>","children":[{"content":"face and extremities may develop a <strong>bright red colour</strong>, even in non—white neonates.","children":[],"payload":{"lines":"74,75"}},{"content":"<strong>Sclerema</strong> — hardening of the skin associated with reddening","children":[],"payload":{"lines":"75,76"}},{"content":"<strong>Oedema</strong> — may occur on the back and limbs or over the whole body.","children":[],"payload":{"lines":"76,77"}},{"content":"Baby becomes lethargic and develops slow, <strong>shallow and irregular breathing</strong> and a <strong>slow heart beat</strong>.","children":[],"payload":{"lines":"77,79"}}],"payload":{"lines":"72,79"}}],"payload":{"lines":"64,65"}},{"content":"Some facts","children":[{"content":"\n<p data-lines=\"81,82\">Separation of the mother and baby makes it more difficult to keep the newborn warm (<strong>Skin to Skin Contact</strong> higly recommended). Seperation also increases the risk of <strong>hospital—acquired infections</strong>. It has adverse effect on breast-feeding and bonding.</p>","children":[],"payload":{"lines":"81,83"}},{"content":"\n<p data-lines=\"83,84\">Families and TBAs may also not be aware of the importance of <strong>drying and wrapping</strong> the newborn immediately after birth.</p>","children":[],"payload":{"lines":"83,85"}},{"content":"\n<p data-lines=\"85,86\">High incidence of hypothermia has been reported in places with ambient temperatures of 26 to 30 <span class=\"katex\"><span class=\"katex-mathml\"><math xmlns=\"http://www.w3.org/1998/Math/MathML\"><semantics><mrow><msup><mrow></mrow><mi>o</mi></msup></mrow><annotation encoding=\"application/x-tex\">{^o}</annotation></semantics></math></span><span class=\"katex-html\" aria-hidden=\"true\"><span class=\"base\"><span class=\"strut\" style=\"height:0.664392em;vertical-align:0em;\"></span><span class=\"mord\"><span class=\"mord\"><span></span><span class=\"msupsub\"><span class=\"vlist-t\"><span class=\"vlist-r\"><span class=\"vlist\" style=\"height:0.664392em;\"><span style=\"top:-3.063em;margin-right:0.05em;\"><span class=\"pstrut\" style=\"height:2.7em;\"></span><span class=\"sizing reset-size6 size3 mtight\"><span class=\"mord mathnormal mtight\">o</span></span></span></span></span></span></span></span></span></span></span></span>C</p>","children":[{"content":"=&gt; Low environmental temperatures are not necessary for the development of the condition.","children":[],"payload":{"lines":"87,89"}}],"payload":{"lines":"85,89"}},{"content":"\n<p data-lines=\"89,90\">80% of the infants born in the Maternity Hospital in Kathmandu became hypothermic after birth and 50% remained hypothermic at 24 hours</p>","children":[{"content":"=&gt; increasing the <strong>delivery room temperature</strong> reduces the incidence of hypothermia","children":[],"payload":{"lines":"91,93"}}],"payload":{"lines":"89,93"}},{"content":"\n<p data-lines=\"93,94\">Large study of births in the provinces in China the incidence of <strong>sclerema was 6.7 per thousand</strong></p>","children":[{"content":"=&gt; Low temperature in the delivery room!","children":[],"payload":{"lines":"95,97"}}],"payload":{"lines":"93,97"}}],"payload":{"lines":"79,80"}},{"content":"Management of Hypothermia","children":[{"content":"\n<p data-lines=\"99,100\">if a warming device is used <strong>baby should be clothed</strong>: Incase of Equipment Failure, it helps.</p>","children":[],"payload":{"lines":"99,101"}},{"content":"\n<p data-lines=\"101,102\">Every hypothermic newborn should therefore be assessed for infection.</p>","children":[],"payload":{"lines":"101,103"}},{"content":"\n<p data-lines=\"103,104\">Blood circulation in the cold skin of babies is poor =&gt; Hot water bottles or hot stones can cause <strong>Burns</strong></p>","children":[],"payload":{"lines":"103,105"}}],"payload":{"lines":"97,98"}},{"content":"Hyperthermia and it's effects","children":[{"content":"\n<p data-lines=\"107,108\">Causes <strong>Dehydration</strong> in Babies by increasing metabolic rate and the rate of water loss by evaporation.</p>","children":[],"payload":{"lines":"107,109"}},{"content":"\n<p data-lines=\"109,110\">=&gt; Above 37.5 <span class=\"katex\"><span class=\"katex-mathml\"><math xmlns=\"http://www.w3.org/1998/Math/MathML\"><semantics><mrow><msup><mrow></mrow><mi>o</mi></msup><mi>C</mi></mrow><annotation encoding=\"application/x-tex\">^{o}C</annotation></semantics></math></span><span class=\"katex-html\" aria-hidden=\"true\"><span class=\"base\"><span class=\"strut\" style=\"height:0.68333em;vertical-align:0em;\"></span><span class=\"mord\"><span></span><span class=\"msupsub\"><span class=\"vlist-t\"><span class=\"vlist-r\"><span class=\"vlist\" style=\"height:0.664392em;\"><span style=\"top:-3.063em;margin-right:0.05em;\"><span class=\"pstrut\" st
